<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-indigo-700">
    
    <div class="bg-indigo-900 w-95 h-96 mx-auto mt-40">
      <h1 class="text-white text-center pt-6 font-semibold text-xl"> Password Generator </h1> 
      <div class="bg-indigo-950 w-80 h-10 mx-auto mt-6 pt-1" >
        <div class="bg-indigo-700 w-8 h-8 ml-71 relative " ><img src="copy.png"></div> 
        </div>
       <div class="flex items-center mt-6"> 
        <label for="password length" class="text-white whitespace-nowrap w-40 ml-6">Password Length</label>
        <input type="number" id="Password Length"value="17" min="2" max="51" 
        class="ml-27 w-12 text-black text-right border rounded focus:outline-none focus:ring focus:ring-blue-400 bg-white" />
       </div>

       <div class="mt-4"><label for="Include uppercase letters" class="text-white mt-4 ml-6">Include uppercase
        letters</label>
    <input type="checkbox" id="uppercase letters" class="ml-27">
</div>
<div class="mt-4"> <label for="Include lowercase letters" class="text-white mt-4 ml-6">Include lowercase
        letters</label>
    <input type="checkbox" id="lowercase letters" class="ml-27.5">
</div>
<div class="mt-4"> <label for="Include numbers" class="text-white mt-4 ml-6">Include numbers</label>
    <input type="checkbox" id="Include numbers" class="ml-43">
</div>
<div class="mt-4"> <label for="Include symbols" class="text-white mt-4 ml-6">Include symbols</label>
    <input type="checkbox" id="Include symbols" class="ml-44">
</div>
        <div class="bg-indigo-600 w-80 h-9 mx-auto mb-150  text-white text-center pt-2 mt-3">Generate Password</div>
      </div>
     
    </div>
    
  </body>
</html>
